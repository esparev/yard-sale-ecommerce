<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/login.css" />
    <title>YardSale • Login</title>
  </head>
  <body>
    <section class="login main-section">
      <section class="login__form-container form-container">
        <img
          src="../assets/static/logos/logo_yard_sale.svg"
          alt="YardSale Logo"
          class="login__form--logo form-logo"
        />

        <form action="" class="login__form form">
          <label for="email" class="label">Email address</label>
          <input
            type="text"
            id="email"
            class="input input-email"
            placeholder="example@domain.com"
          />
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            class="input input-password"
            placeholder="••••••••••••"
          />
          <button type="submit" class="primary-button login-button">
            Log in
          </button>
          <a href="#">Forgot my password</a>
        </form>
        <button type="button" class="secondary-button signup-button">
          Sign up
        </button>
      </section>
    </section>
  </body>
</html>
