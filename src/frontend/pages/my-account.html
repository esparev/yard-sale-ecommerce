<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/my-account.css" />
    <title>YardSale • My account</title>
  </head>
  <body>
    <section class="account main-section">
      <section class="account__form-container form-container">
        <h1 class="account__form--title title">My account</h1>

        <label for="name" class="label">Name</label>
        <p>John Doe</p>
        
        <label for="email" class="label">Email address</label>
        <p>example@domain.com</p>

        <label for="password" class="label">Password</label>
        <p>••••••••••••</p>

        <button
          type="submit"
          onclick="location.href='./my-account-edit.html'"
          class="secondary-button account-button"
        >
          Edit
        </button>
      </section>
    </section>
  </body>
</html>
