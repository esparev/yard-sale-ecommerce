<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/new-password.css" />
    <title>YardSale • Create account</title>
  </head>
  <body>
    <section class="login main-section">
      <section class="login__form-container form-container">
        <img
          src="../assets/static/logos/logo_yard_sale.svg"
          alt="YardSale Logo"
          class="login__form--logo form-logo"
        />

        <h1 class="login__form--title title">Create account</h1>
        <p class="email__form--subtitle subtitle">
          Register and begin your journey!
        </p>

        <form action="" class="login__form form">
          <label for="name" class="label">Name</label>
          <input
            type="text"
            id="name"
            class="input input-name"
            placeholder="John Doe"
          />

          <label for="email" class="label">Email address</label>
          <input
            type="text"
            id="email"
            class="input input-email"
            placeholder="example@domain.com"
          />

          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            class="input input-password"
            placeholder="••••••••••••"
          />
          
          <button type="submit" class="primary-button login-button">
            Create
          </button>
        </form>
        <button
          type="button"
          onclick="location.href='./login.html'"
          class="secondary-button signup-button"
        >
          Log in
        </button>
      </section>
    </section>
  </body>
</html>
