<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <title>YardSale â€¢ Password recovery</title>
  </head>
  <body>
    <section class="login main-section">
      <section class="login__form-container form-container">
        <img
          src="../assets/static/logos/logo_yard_sale.svg"
          alt="YardSale Logo"
          class="login__form--logo form-logo"
        />
        <h1 class="login__form--title title">Password recovery</h1>
        <p class="login__form--subtitle subtitle">
          Inform the email address used to create your account
        </p>

        <form action="./email-sent.html" class="login__form form">
          <label for="email" class="label">Email address</label>
          <input
            type="text"
            id="email"
            class="input input-email"
            placeholder="example@domain.com"
          />
          <button type="submit" class="primary-button login-button">
            Submit
          </button>
          <a href="./login.html">Back to login</a>
        </form>
      </section>
    </section>
  </body>
</html>
