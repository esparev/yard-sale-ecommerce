<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/new-password.css" />
    <title>YardSale • Create password</title>
  </head>
  <body>
    <section class="login">
      <section class="login__form-container">
        <img
          src="../assets/static/logos/logo_yard_sale.svg"
          alt="YardSale Logo"
          class="login__form--logo"
        />
        <h1 class="login__form--title">Create a new password</h1>
        <p class="login__form--subtitle">
          Enter a new password for your account
        </p>
        <form action="" class="login__form">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            class="input input-password"
            placeholder="••••••••••••"
          />
          <label for="re-password" class="label">Re-enter password</label>
          <input
            type="password"
            id="re-password"
            class="input input-password"
            placeholder="••••••••••••"
          />
          <button type="submit" class="primary-button login-button">
            Confirm
          </button>
        </form>
      </section>
    </section>
  </body>
</html>
