<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/my-account.css" />
    <title>YardSale • Edit my account</title>
  </head>
  <body>
    <section class="account main-section">
      <section class="account__form-container form-container">
        <h1 class="account__form--title title">My account</h1>

        <form action="" class="account__form form">
          <label for="name" class="label">Name</label>
          <input
            type="text"
            id="name"
            class="input input-name"
            placeholder="John Doe"
          />
          <label for="email" class="label">Email address</label>
          <input
            type="text"
            id="email"
            class="input input-email"
            placeholder="example@domain.com"
          />
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            class="input input-password"
            placeholder="••••••••••••"
          />
          <button
            type="submit"
            onclick="location.href='./my-account.html'"
            class="primary-button account-button"
          >
            Save
          </button>
        </form>
      </section>
    </section>
  </body>
</html>
